# Default values for boot2crud-helmworkflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost:5000/boot2crud_image
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

mongo:
  name: deployment-mongo
  tag: latest
  username: expoapp
  password: s3cr3t
  pvc:
    name: mongopvc
    # local-storage
    storageClassName: local-storage
    # alternative accessMode: ReadWriteOnce
    accessMode: "ReadWriteMany"
    capacity: 1Gi
    label: "mongopvclabel"
  pv:
    name: mongopv
    # persistentVolumeClaim label for pvc to find and bind to
    persistentVolumeClaimLabel: "mongopvclabel"
    hostPath: "/home/ghe/expoappmongodbk8s"
  

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - localhost
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
